<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAvicon -->

    <link rel="shortcut icon" href="./Assets/logo2.png" type="image/x-icon">

    <title>Ai Image Generator</title>

    <!-- Custom CSS -->

    <link rel="stylesheet" href="Style/style.css">



    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">


</head>

<body id="body">
    <!-- Header -->
    <header class=" rounded-0">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./Assets/logo.png" class="logo" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search" style="width: 15%;">
                        <input class="form-control me-2" id="color" type="color">
                        <button class="btn btn-info" onclick="handleColor()" type="button">Change</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <!-- Main -->
    <main>
        <h1 class="text-center my-5">Image Generator by Text</h1>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Enter Prompt TO build Fantastic Images">
                        <label for="floatingInput">Text</label>
                      </div>
                        <button class="btn btn-outline-info d-block mx-auto" onclick="handleSubmit()">Submit</button>
                </div>
            </div>
        </div>
        <img src="" id="image" alt="write prompt for image">
        <button class="btn btn-danger my-5 mx-auto d-block" type="button" onclick="handleRemove()">
            Remove image
        </button>

    </main>
    <!-- Footer -->
    <footer class="rounded-0">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <p class="text-center my-4" >
                        &copy; <span class="year" id="year"></span> | All Rights Reserved by <span
                            class="owner"><a target="_blank" href="https://iammar99.github.io/My_Portfolio/">Ammar</a></span>
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <!-- Loader -->
    <div class="loader" id="loader">
        <div aria-label="Orange and tan hamster running in a metal wheel" role="img" class="wheel-and-hamster">
            <div class="wheel"></div>
            <div class="hamster">
                <div class="hamster__body">
                    <div class="hamster__head">
                        <div class="hamster__ear"></div>
                        <div class="hamster__eye"></div>
                        <div class="hamster__nose"></div>
                    </div>
                    <div class="hamster__limb hamster__limb--fr"></div>
                    <div class="hamster__limb hamster__limb--fl"></div>
                    <div class="hamster__limb hamster__limb--br"></div>
                    <div class="hamster__limb hamster__limb--bl"></div>
                    <div class="hamster__tail"></div>
                </div>
            </div>
            <div class="spoke"></div>
        </div>
    </div>
</body>

<!-- Sweet Alert -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js"></script>


<!-- Bootsrap -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->

<script src="JS/script.js"></script>

</html>
